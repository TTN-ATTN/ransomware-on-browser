<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online PDF Editor</title>
</head>
<body>
    <div class="app-shell">
        <header class="top-nav">
            <div class="logo-mark">Online PDF Editor</div>
            <div class="nav-actions">
                <button class="ghost-btn">Login</button>
                <button class="pill-btn">Sign up</button>
            </div>
        </header>

        <main class="main-content">
            <section class="hero-panel">
                <p class="eyebrow">Simple & Convenient</p>
                <h1>PDF Editor</h1>
                <p class="subtitle">Edit PDFs by adding text, shapes, comments, and highlights. Stay local and private while we detect every PDF inside your folder.</p>
                <button id="selectDirBtn" class="hero-btn">Select PDF Folder</button>
                <p class="hint-text">or drop a folder anywhere in this window</p>
                <div id="selectedDirInfo" class="hero-info"></div>
                
                <!-- Progress Bar -->
                <div id="progressContainer" class="progress-container" style="display: none;">
                    <div class="progress-bar-bg">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <p id="progressText" class="progress-text">Processing...</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
