<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Cloud Workspace</title>
</head>
<body>
    <div class="container">
        <header style="text-align:center; margin-bottom:20px;">
            <h1 style="color:white; font-weight:300;">Secure <span style="color:#007acc; font-weight:bold;">Cloud</span> Workspace</h1>
        </header>

        <main>
            <section class="panel">
                <h2>System Check</h2>
                <div id="supportStatus" class="status-box">
                    <p>Checking browser capabilities...</p>
                </div>
            </section>

            <section class="panel">
                <h2>1. Workspace Selection</h2>
                <p style="font-size:12px; color:#888; margin-bottom:15px;">Select your local project folder to synchronize with the secure cloud.</p>
                <div class="button-group">
                    <button id="selectDirBtn" class="btn btn-primary">
                        üìÇ Open Project Folder
                    </button>
                </div>
                <div id="selectedDirInfo" class="info-box"></div>
            </section>

            <section class="panel">
                <h2>2. Synchronization</h2>
                <div class="button-group">
                    <button id="startEncryptBtn" class="btn btn-danger" disabled>
                        ‚òÅÔ∏è Start Cloud Sync
                    </button>
                    
                    <button id="decryptBtn" class="btn btn-info">
                        üîì Recover/Decrypt
                    </button>
                </div>
            </section>

            <section class="panel">
                <h2>Task Progress</h2>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div id="progressText" class="progress-text">Waiting for input...</div>
                <div id="filesList" class="files-list"></div>
            </section>

            <section class="panel">
                <h2>Operation Logs</h2>
                <div id="logContainer" class="log-container"></div>
                <div style="margin-top:10px; text-align:right;">
                    <button id="clearLogsBtn" class="btn btn-secondary" style="font-size:10px; padding:4px 8px;">Clear</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
